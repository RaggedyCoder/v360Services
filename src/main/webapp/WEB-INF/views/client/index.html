<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title th:text="#{page.tab.header.index.client}">List :: Client</title>
</head>

<body>

	<section layout:fragment="content">
		<div class="showback">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="mb">
						<i class="fa fa-angle-right"></i><span
							th:text="#{page.header.index.client}">Client List</span>
					</h3>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div>
						<a href="#" class="btn btn-info" th:href="@{/client/create}"
							th:text="#{button.title.client.create}">Create New Client</a>
					</div>
					<hr />

					<div th:if="${message}" class="alert alert-info">
						<p th:text="${message}"></p>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading"
							th:text="#{label.table.title.client.list}">Clients</div>

						<table class="table table-hover table-bordered">
							<thead>
								<tr>
									<th th:text="#{label.table.open}">#</th>
									<th th:text="#{label.client.name}">Client Name</th>
									<th th:text="#{label.client.type}">Client Type</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="client : ${page.content}">
									<td><a th:href="@{/client/show/__${client.id}__}">Open</a></td>
									<td th:text="${client.name}">Client Name</td>
									<td th:text="${client.clientType}">Client Type</td>
								</tr>
							</tbody>
						</table>
					</div>

					<div layout:include="layout/common-fragment :: pagination"></div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
