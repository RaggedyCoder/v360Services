<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">

<head>
    <title>Labour's Details</title>
</head>

<body>
<section layout:fragment="content">

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Labour Personal Information</h2>
            </div>
        </div>
        
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Labour's Details</h3></div>
                <div class="panel-body">

                    <div class="row">
                        <!--<div class="col-md-3 col-lg-3 hitden-xs hitden-sm">-->
                            <!--<img class="img-circle"-->
                                 <!--src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=200"-->
                                 <!--alt="User Pic"/>-->
                        <!--</div>-->
                        <div class=" col-md-9 col-lg-9 hitden-xs hitden-sm">

                            <table class="table table-hover">

                                <tbody>

                                <tr>
                                    <td>Labour Name</td>
                                    <td th:text="${labour.fullName}"></td>
                                </tr>                                                              

                                <tr>
                                    <td>Gender</td>
                                    <td th:text="${labour.gender.label}"></td>
                                </tr>

                                </tbody>

                            </table>

                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <a th:href="@{/labour/show/__${labour.id}__}" class="btn btn-sm btn-primary"
                       type="button" data-toggle="tooltip" data-original-title="Go Back">
                        <i class="glyphicon glyphicon-arrow-left"> Back</i>
                    </a>

                            <span class="pull-right">
                                    <a th:href="@{/labour/edit/__${labour.id}__}"
                                       class="btn btn-sm btn-warning" type="button"
                                       data-toggle="tooltip"
                                       data-original-title="Edit this user"><i class="glyphicon glyphicon-edit">
                                        Edit</i>
                                    </a>
                                </span>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
