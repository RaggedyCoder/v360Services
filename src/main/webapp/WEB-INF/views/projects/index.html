<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <title>Volume360Services</title>
</head>

<body>

<section layout:fragment="content">
    <div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Project List</h1>
            </div>
        </div>

        <div class="row">

            <div>
                <a href="#" class="btn btn-info" th:href="@{/projects/create}"> Intake New Project </a>
            </div>
            <hr/>

            <div th:if="${message}" class="alert alert-info">
                <p th:text="${message}"></p>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Project List</div>

                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Project ID</th>
                        <th>Project Name</th> 
                        <th>Address</th>
                         <th>Status</th> 
                        <th>Budget</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="project : ${page.content}">
                        <td><a th:href="@{/projects/show/__${project.id}__}">Open</a></td>
                        <th th:text="${project.projectWorkId}" >Project ID</th>
                        <th th:text="${project.projectName}">Project Name</th> 
                        <th th:text="${project.projectAddress}">Address</th>
                         <th th:text="${project.status.getStatus()}">Status</th> 
                        <th th:text="${project.projectBudget}">Budget</th>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div layout:include="layout/common-fragment :: pagination"></div>
            
        </div>
    </div>
</section>
</body>
</html>
