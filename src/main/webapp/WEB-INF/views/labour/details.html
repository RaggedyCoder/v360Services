<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">

<head>
<title>Labour's Details</title>
</head>

<body>
	<section layout:fragment="content">

		<div class="showback">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="mb">
						<i class="fa fa-angle-right"></i><span>Labour Personal
							Information</span>
					</h3>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4>
								<i class="fa fa-angle-right"></i><span> Labour's Details</span>
							</h4>
						</div>
						<div class="panel-body">

							<div class="row">
								<!--<div class="col-md-3 col-lg-3 hitden-xs hitden-sm">-->
								<!--<img class="img-circle"-->
								<!--src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=200"-->
								<!--alt="User Pic"/>-->
								<!--</div>-->
								<div class=" col-md-9 col-lg-9 hitden-xs hitden-sm">

									<table class="table table-hover">

										<tbody>

											<tr>
												<td><h4>Labour Name</h4></td>
												<td><h4 th:text="${labour.fullName}"></h4></td>
											</tr>

											<tr>
												<td><h4>Gender</h4></td>
												<td><h4 th:text="${labour.gender.label}"></h4></td>
											</tr>

											<tr>
												<td><h4>Contact No</h4></td>
												<td><h4 th:text="${labour.contactNumber}"></h4></td>
											</tr>

											<tr>
												<td><h4>Created Date</h4></td>
												<td><h4
														th:text="${labour.createdDate}?${#dates.format(labour.createdDate,'dd-MMM-yyyy')}"></h4>
												</td>
											</tr>



											<tr>
												<td><h4>Created By</h4></td>
												<td><h4>
														<a th:href="@{/user/show/__${labour.createdBy.id}__}"
															th:text="${labour.createdBy.fullName}"></a>
													</h4></td>
											</tr>

											<tr>
												<td><h4>Last Modification Date</h4></td>
												<td><h4
														th:text="${labour.lastModifiedDate}?${#dates.format(labour.lastModifiedDate,'dd-MMM-yyyy')}"></h4>
												</td>
											</tr>

											<tr>
												<td><h4>Last Modified By</h4></td>
												<td><h4>
														<a th:href="@{/user/show/__${labour.lastModifiedBy.id}__}"
															th:text="${labour.lastModifiedBy.fullName}"></a>
													</h4></td>
											</tr>
										</tbody>

									</table>

								</div>
							</div>
						</div>
						<div class="panel-footer">
							<a th:href="@{/labour/show/__${labour.id}__}"
								class="btn btn-sm btn-primary" type="button"
								data-toggle="tooltip" data-original-title="Go Back"> <i
								class="glyphicon glyphicon-arrow-left"> Back</i>
							</a> <span class="pull-right"> <a
								th:href="@{/labour/edit/__${labour.id}__}"
								class="btn btn-sm btn-warning" type="button"
								data-toggle="tooltip" data-original-title="Edit this user"><i
									class="glyphicon glyphicon-edit"> Edit</i> </a>
							</span>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
