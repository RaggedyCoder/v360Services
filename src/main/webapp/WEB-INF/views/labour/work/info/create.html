<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title>Project Labour :: Show</title>
<link href="../../../resources/css/datepicker3.css"
	th:href="@{/resources/css/datepicker3.css}" rel="stylesheet" />
</head>

<body>
	<section layout:fragment="content">
		<h2 class="page-header" th:text="#{page.header.show.labourWorkInfo}">Labour
			Work Info Creation</h2>
		<div class="showback">
			<h3 class="mb">
				<i class="fa fa-angle-right"></i><span
					th:text="#{header.show.labourWorkInfo.info}">Labour Work
					Info</span>
			</h3>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">New Work Info Entry</div>
						<div class="panel-body">
							<form class="form-horizontal" method='POST'
								th:object="${labourWorkInfo}"
								th:action="@{/labour/work/info/save}">
								<fieldset>
									<div class="form-group">
										<label for="workedDate" class="col-sm-2 control-label date">
											<strong th:text="#{label.project.taken.date}">
												Worked Date</strong>
										</label>
										<div class="col-sm-3">
											<input type="text" placeholder="dd/mm/yyyy"
												class="form-control input-sm" id="workedDate"
												th:field="*{workedDate}" />
											<p class="text-danger"
												th:if="${#fields.hasErrors('workedDate')}">
												<span th:errors="*{workedDate}">Required</span>
											</p>
										</div>
									</div>

									<div class="form-group">
										<label for="workedHour" class="col-sm-2 control-label"><strong
											th:text="#{label.project.name}">Worked Hour</strong> </label>
										<div class="col-sm-3">
											<input type="text" id="workedHour" th:field="*{workedHour}"
												maxlength="2" class="form-control input-sm" />
											<p class="text-danger"
												th:if="${#fields.hasErrors('workedHour')}">
												<span th:errors="*{workedHour}">Required!</span>
											</p>
										</div>
									</div>
									<input type="hidden" id="projectLabourId"
										name="projectLabourId" th:value="${projectLabourId}" />
								</fieldset>
								<div class="col-sm-offset-2 col-sm-10">
									<a class="btn btn-danger" th:href="@{/projects/cancel}"> <span
										th:text="#{label.cancel}">Cancel</span>
									</a>
									<button id="submit" type="submit" class="btn btn-primary"
										th:text="#{label.create}">Create</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div layout:fragment="custom-scripts">
		<script id="date" src="../../../resources/js/bootstrap-datepicker.js"
			th:src="@{/resources/js/bootstrap-datepicker.js}"></script>
		<script>
			$('#workedDate').datepicker({
				format : "dd/mm/yyyy",
				startView : 2,
				autoclose : true
			});
		</script>
	</div>
</body>
</html>
