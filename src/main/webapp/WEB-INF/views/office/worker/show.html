<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title th:text="${'OfficeWorker :: '+officeWorker.fullName}">Office
	Worker :: Name</title>
</head>
<body>
	<section layout:fragment="content">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Office Worker</h1>
				</div>
			</div>
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">Office Worker Details</div>
					<div class="panel-body">

						<div th:if="${message}" th:text="${message}" id="message"
							class="alert alert-info"></div>

						<dl class="dl-horizontal">
							<dt th:text="#{label.user.fullName}">Full Name</dt>
							<dd th:text="${officeWorker.fullName}"></dd>
						</dl>

						<dl class="dl-horizontal">
							<dt th:text="#{label.user.phoneNumber}">Phone Number</dt>
							<dd th:text="${officeWorker.contactNumber}"></dd>
						</dl>

						<dl class="dl-horizontal">
							<dt th:text="#{label.user.designation}">Designation</dt>
							<dd th:text="${officeWorker.designation.label}"></dd>
						</dl>


						<div>
							<a href="#" class="btn btn-info" th:href="@{/office/worker/}">
								Back To the List </a> <a href="#" class="btn btn-info"
								th:href="@{'/office/worker/edit/' + ${officeWorker.id}}">
								Edit </a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
