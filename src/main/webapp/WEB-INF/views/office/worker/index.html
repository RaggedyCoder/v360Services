<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title>OfficeWorker :: List</title>
</head>
<body>

	<section layout:fragment="content">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Office Worker List</h1>
				</div>
			</div>
			<div class="row">
				<div>
					<a href="#" class="btn btn-info" th:href="@{/office/worker/create}">
						Create New Office Worker </a>
				</div>
				<hr />

				<div class="panel panel-default">
					<div class="panel-heading">
						<span>Office Worker List</span>
					</div>

					<table class="table table-hover table-bordered">
						<thead>
							<tr>
								<th>#</th>
								<th>Full Name</th>
								<th>Phone Number</th>
								<th>Designation</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item : ${page.content}">
								<td><a href="#"
									th:href="@{'/office/worker/show/' + ${item.id}}">Open </a></td>
								<td th:text="${item.fullName}"></td>
								<td th:text="${item.contactNumber}"></td>
								<td th:text="${item.designation.label}"></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div layout:include="layout/common-fragment :: pagination"></div>

			</div>
		</div>
	</section>
</body>
</html>
