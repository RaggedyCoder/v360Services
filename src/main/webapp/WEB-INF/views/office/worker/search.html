<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title>OfficeWorker :: Search</title>
</head>

<body>
	<section layout:fragment="content">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="page-header">Search a Office Worker</h2>
				</div>
			</div>
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span >Search Office
							Worker</span>
					</div>
					<div class="panel-body">

						<div th:if="${error}" class="alert alert-danger">
							<p th:text="${error}"></p>
						</div>

						<div th:if="${notFound}" class="alert alert-danger">
							<p th:text="${notFound}"></p>

							<p style="text-decoration: underline;">
								<a th:href="@{/office/worker/create}">Create New Office
									Worker</a>
							</p>
						</div>

						<form class="form-horizontal" role="form"
							th:object="${officeWorkerSearchCmd}"
							th:action="@{/office/worker/display}" method='get'>

							<div class="form-group">
								<label for="firstName" class="col-sm-2 control-label"
									th:text="#{label.user.firstName}">First Name: </label>

								<div class="col-sm-3">
									<input type="text" class="form-control input-sm" id="firstName"
										th:field="*{fullName.firstName}" />
								</div>
							</div>

							<div class="form-group">
								<label for="lastName" class="col-sm-2 control-label"
									th:text="#{label.user.lastName}">Last Name: </label>

								<div class="col-sm-3">
									<input type="text" class="form-control input-sm" id="lastName" th:value="*{fullName.lastName}"
										th:field="*{fullName.lastName}" />
								</div>
							</div>

							<div class="form-group">
								<label for="contactNumber" class="col-sm-2 control-label"
									th:text="#{label.user.phoneNumber}">Contact Number</label>

								<div class="col-sm-3">
									<input type="text" class="form-control input-sm"
										id="contactNumber" th:field="*{contactNumber}" />
								</div>
							</div>

							<div class="form-group">
								<label for="gender-select" class="col-sm-2 control-label"
									th:text="#{label.user.designation}">Designation</label>

								<div class="col-sm-3">
									<select id="gender-select" class="form-control"
										th:field="*{designation}">
										<option value="" th:text="#{common.select.prompt}"></option>
										<option
											th:each="designation : ${T(com.thevolume360.domain.enums.Designation).values()}"
											th:value="${designation}" th:text="${designation.label}"
											th:selected="${designation == officeWorkerSearchCmd.designation}"></option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="reset" class="btn btn-danger"
										th:text="#{button.reset}">Reset</button>
									<button type="submit" class="btn btn-primary"
										th:text="#{button.search}">Search</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
