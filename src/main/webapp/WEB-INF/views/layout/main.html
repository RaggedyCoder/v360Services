<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Volume360 :: Work Panel</title>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<link rel="shortcut icon" href="../../../resources/images/logo.ico"
	th:href="@{/resources/images/logo.ico}" type="image/x-icon" />
<link rel="icon" href="../../../resources/images/logo.ico"
	th:href="@{/resources/images/logo.ico}" type="image/x-icon" />

 
<!-- Bootstrap Core CSS -->
<link href="../../../resources/css/bootstrap.min.css"
	th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" />

<!-- MetisMenu CSS -->
<link href="../../../resources/css/plugins/metisMenu/metisMenu.min.css"
	th:href="@{/resources/css/plugins/metisMenu/metisMenu.min.css}"
	rel="stylesheet" />

<!-- Timeline CSS -->
<link href="../../../resources/css/plugins/timeline.css"
	th:href="@{/resources/css/plugins/timeline.css}" rel="stylesheet" />


<!-- Dasghum CS  S -->
<link href="../../resources/css/dashghum.css"
	th:href="@{/resources/css/dashghum.css}" media="screen"
	rel="stylesheet" />
<link href="../../resources/css/dashghum-fullstyle.css"
	th:href="@{/resources/css/dashghum-fullstyle.css}" media="screen"
	rel="stylesheet" />

<link href="../../../resources/css/zabuto_calendar.css"
	th:href="@{/resources/css/zabuto_calendar.css}" rel="stylesheet" />

<link rel="stylesheet" type="text/css"
	href="../../../resources/js/gritter/css/jquery.gritter.css"
	th:href="@{/resources/js/gritter/css/jquery.gritter.css}" />

<link rel="stylesheet" type="text/css"
	href="../../../resources/lineicons/style.css"
	th:href="@{/resources/lineicons/style.css}" />

<!-- Custom CSS -->
<link href="../../../resources/css/sb-admin-2.css"
	th:href="@{/resources/css/sb-admin-2.css}" rel="stylesheet" />




<!-- Custom Fonts -->
<link
	href="../../../resources/font-awesome-4.1.0/css/font-awesome.min.css"
	th:href="@{/resources/font-awesome-4.1.0/css/font-awesome.min.css}"
	rel="stylesheet" type="text/css" />


<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<section id="container">
		<header class="header black-bg">
			<div class="sidebar-toggle-box">
				<div class="fa fa-bars" data-placement="right"
					data-original-title="Toggle Navigation"></div>
			</div>
			<a class="logo" href="/" th:href="@{/admin/index}"><b>Volume360</b></a>
			<div class="top-menu">
				<ul class="nav pull-right top-menu">
					<li sec:authorize="isAuthenticated()"><a class="logout"
						href="/j_spring_security_logout" th:href="@{#}"
						onclick="$('#form').submit();"> Logout [<span
							sec:authentication="name"></span>]
					</a></li>
					<form style="visibility: hidden" id="form" method="post" action="#"
						th:action="@{/j_spring_security_logout}">
						<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" />
					</form>
				</ul>
			</div>
		</header>

		<aside sec:authorize="isAuthenticated()">
			<div id="sidebar" class="nav-collapse ">
				<!-- sidebar menu start-->
				<ul class="sidebar-menu" id="nav-accordion">


					<li class="mt"><a class="active" href="#"
						th:href="@{/admin/index}"><i class="fa fa-dashboard"></i><strong>HOME</strong>
					</a></li>

					<li class="sub-menu"><a href="javascript:;"> <i
							class="fa fa-gears"></i> <strong>Labours</strong>
					</a>
						<ul class="sub">
							<li><a href="#" th:href="@{/labour/search}"> <i
									class="fa fa-search fa-fw"></i><span>Search</span>
							</a></li>
							<li><a href="#" th:href="@{/labour/create}"><i
									class="fa fa-edit fa-fw"></i><span>Intake</span> </a></li>
							<li><a href="#" th:href="@{/labour/list}"><i
									class="fa fa-table fa-fw"></i><span>Lists</span></a></li>
						</ul></li>
					<li class="sub-menu"><a href="javascript:;"> <i
							class="fa fa-home"></i> <strong>Clients</strong>
					</a>
						<ul class="sub">
							<li><a href="#" th:href="@{/client/search}"> <i
									class="fa fa-search fa-fw"></i><span>Search</span>
							</a></li>
							<li><a href="#" th:href="@{/client/create}"><i
									class="fa fa-edit fa-fw"></i><span>Create</span> </a></li>
							<li><a href="#" th:href="@{/client/list}"><i
									class="fa fa-table fa-fw"></i><span>Lists</span></a></li>
						</ul></li>
					<li class="sub-menu"><a href="javascript:;"> <i
							class="fa fa-file"></i> <strong>Projects</strong>
					</a>
						<ul class="sub">
							<li><a href="#" th:href="@{//project/search}"> <i
									class="fa fa-search fa-fw"></i><span>Search</span>
							</a></li>
							<li><a href="#" th:href="@{/project/create}"><i
									class="fa fa-edit fa-fw"></i><span>Intake</span> </a></li>
							<li><a href="#" th:href="@{/project/list}"><i
									class="fa fa-table fa-fw"></i><span>Lists</span></a></li>
						</ul></li>
					<li sec:authorize="hasRole('ROLE_ADMIN')" class="sub-menu"><a
						href="javascript:;"> <i class="fa fa-users"></i> <strong>Users</strong>
					</a>
						<ul class="sub">
							<li><a href="#" th:href="@{/user/search}"> <i
									class="fa fa-search fa-fw"></i><span>Search</span>
							</a></li>
							<li><a href="#" th:href="@{/user/create}"><i
									class="fa fa-edit fa-fw"></i><span>Intake</span> </a></li>
							<li><a href="#" th:href="@{/user/list}"><i
									class="fa fa-table fa-fw"></i><span>Lists</span></a></li>
						</ul></li>
				</ul>
			</div>
		</aside>
		<section id="main-content">
			<section class="wrapper" layout:fragment="content"></section>
		</section>
	</section>





	<script type="text/javascript" src="../../../resources/js/jquery.js"
		th:src="@{/resources/js/jquery.js}"></script>

	<script src="../../../resources/js/jquery-2.1.3.min.js"
		th:src="@{/resources/js/jquery-2.1.3.min.js}"></script>

	<script type="text/javascript"
		src="../../../resources/js/bootstrap.min.js"
		th:src="@{/resources/js/bootstrap.min.js}"></script>

	<script class="include"
		src="../../../resources/js/jquery.dcjqaccordion.2.7.js"
		th:src="@{/resources/js/jquery.dcjqaccordion.2.7.js}"
		type="text/javascript"></script>

	<script src="../../../resources/js/jquery.scrollTo.min.js"
		th:src="@{/resources/js/jquery.scrollTo.min.js}"></script>
	<script src="../../../resources/js/jquery.nicescroll.js"
		th:src="@{/resources/js/jquery.nicescroll.js}" type="text/javascript"></script>
	<script src="../../../resources/js/jquery.sparkline.js"
		th:src="@{/resources/js/jquery.sparkline.js}"></script>


	<script type="text/javascript"
		src="../../../resources/js/plugins/metisMenu/metisMenu.min.js"
		th:src="@{/resources/js/plugins/metisMenu/metisMenu.min.js}"></script>
	<script type="text/javascript"
		src="../../../resources/js/sb-admin-2.js"
		th:src="@{/resources/js/sb-admin-2.js}"></script>
	<script type="text/javascript"
		src="../../../resources/js/common-scripts.js"
		th:src="@{/resources/js/common-scripts.js}"></script>

	<script type="text/javascript"
		src="../../../resources/js/validator-0.3.0.js"
		th:src="@{/resources/js/validator-0.3.0.js}"></script>

	<div layout:fragment="custom-scripts">
		<!--Custom page specific scripts goes here-->
	</div>

</body>
</html>
