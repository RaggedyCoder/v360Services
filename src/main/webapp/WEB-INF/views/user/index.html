<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <title>Users :: Volume360</title>
</head>
<body>

<section layout:fragment="content">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Edit User</h1>
            </div>
        </div>
        <div class="row">
            <div>
                <a href="#" class="btn btn-info" th:href="@{/user/create}"> Create New User </a>
            </div>
            <hr/>

            <div class="panel panel-default">
                <div class="panel-heading"><span th:text="#{label.user.list}">User List</span></div>

                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Full Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Designation</th>
                        <th>Role(s)</th>
                        <th>Enabled ?</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${page.content}">
                        <td><a href="#" th:href="@{'/user/show/' + ${item.id}}">Open </a></td>
                        <td th:text="${item.fullName}"></td>
                        <td th:text="${item.username}"></td>
                        <td th:text="${item.email}"></td>
                        <td th:text="${item.phoneNumber}"></td>
                        <td th:text="${item.designation.label}"></td>
                        <td th:text="${item.roles}"></td>
                        <td th:switch="${item.enabled}">
                            <span th:case="${true}">Yes</span>
                            <span th:case="${false}">No</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div layout:include="layout/common-fragment :: pagination"></div>
            
        </div>
    </div>
</section>
</body>
</html>
