<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title>Home Page :: volume360Services</title>
<link href="../../../resources/css/datepicker3.css"
	th:href="@{/resources/css/datepicker3.css}" rel="stylesheet" />
</head>

<body>
	<section layout:fragment="content">
		<div id="page-wrapper">

			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">New Labour Entry</h1>
				</div>
			</div>
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">New Labour Entry</div>
					<div class="panel-body">
						<div class="panel-body">
							<form class="form-horizontal" method="POST"
								th:object="${bankWithdraw}" th:action="@{/project/buying/save}">
								<fieldset>
									<legend th:text="#{heading.projectBuying}">Project
										Buying's</legend>
									<div class="form-group">
										<label for="projectName" class="col-sm-2 control-label"
											th:text="#{label.project.name}">Project Name</label>
										<div class="col-sm-3">
											<label id="projectName" th:text="${projectInfo.projectName}"
												class="form-control input-sm"></label> <input type="hidden"
												th:field="*{projectInfo.id}" th:value="${projectInfoId}"
												class="form-control input-sm" />
										</div>
									</div>

									<div class="form-group">
										<label for="projectTakenDate"
											class="col-sm-2 control-label date"
											th:text="#{label.projectInfo.projectTakenDate}"> Date
											Taken </label>
										<div class="col-sm-3">
											<input type="text" class="form-control input-sm"
												id="withdrawnDate" th:field="*{withdrawnDate}" />
											<p class="text-danger"
												th:if="${#fields.hasErrors('withdrawnDate')}">
												<span th:errors="*{withdrawnDate}">Required</span>
											</p>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div layout:fragment="custom-scripts">

		<script type="text/javascript"
			src="../../../resources/js/jquery-2.1.3.min.js"
			th:src="@{/resources/js/jquery-2.1.3.min.js}"></script>

		<script type="text/javascript"
			src="../../../resources/js/client/creator.js"
			th:src="@{/resources/js/client/creator.js}"></script>

		<script type="text/javascript"
			src="../../../resources/js/bootstrap.min.js"
			th:src="@{/resources/js/bootstrap.min.js}"></script>
		<script id="date" src="../../../resources/js/bootstrap-datepicker.js"
			th:src="@{/resources/js/bootstrap-datepicker.js}"></script>
		<script>
			$('#withdrawnDate').datepicker({
				format : "dd/mm/yyyy",
				startView : 2,
				autoclose : true
			});			
		</script>
	</div>
</body>
</html>
